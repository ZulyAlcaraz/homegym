<section class="routines" layout="column">
	
	<section class="month" layout="row" layout-align="start center">
		<i class="fa fa-angle-left previous"></i>
		<span class="name">JUNIO 2015</span>
		<i class="fa fa-angle-right next"></i>
	</section>
	
	<section class="weeks" layout="row">
		<md-tabs class="tabs" md-stretch-tabs md-selected="selectedIndex" layout-fill>
	     <md-tab>  <a ui-sref="routines" class="color-gray">Semana 1</a> </md-tab> 
	     <md-tab>  <a ui-sref="routines" class="color-gray">Semana 2</a> </md-tab>
	     <md-tab>  <a ui-sref="routines" class="color-gray">Semana 3</a> </md-tab>
	     <md-tab>  <a ui-sref="routines" class="color-gray">Semana 4</a> </md-tab>  
	  </md-tabs>
	</section>

	<section class="days" layout="column">

		<div class="routine-day">
			<md-checkbox layout="row" ng-model="data.cb1" aria-label="Checkbox 1">
	      Lunes: {{ data.cb1 }}
	    </md-checkbox>

			<div layout="row">
				<div layout="column" layout-align="center center" flex>
					<div>Video</div>
				</div>
				<div class="routine-data" layout="column" layout-align="start center" flex>
					<div class="title">En esta rutina vamos a trabajar:</div>
					<div class="description">Cardio, gluteos y abdomen</div>
				</div>
				<div class="routine-data" layout="column" layout-align="start center" flex>
					<div class="title">Calorias quemadas despu√©s de hacer esta rutina:</div>
					<div class="description calorie">200</div>
				</div> 
			</div>
		</div>

	</section>
	
</section>
