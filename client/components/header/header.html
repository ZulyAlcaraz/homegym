<header class="header color-white" layout-fill layout="row">
	<div class="cursor-pointer" flex="50" layout="column">
		<div class="container-logo" layout="row" ui-sref="site.home">
			<img class="logo" src="../../assets/images/logo-verde.png" height="30" width="25" alt="">
			<span class="title" layout="column" layout-align="end end">HomeGym</span>
		</div>
	</div>
	<div flex="50" layout="column" layout-align="center end" ng-if="!isAuthenticated()">
		<md-button class="button" ui-sref="site.login">Inicia sesión</md-button>
	</div>
	<div flex="50" layout="column" layout-align="center end" ng-if="isAuthenticated()">
		<md-button class="button" ng-click="logout()">Cerrar Sesión</md-button>
	</div>
</header>
